<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="container">
      <div class="title">
        <h1 class="title-count">Until New Year</h1>
      </div>
      <div class="countdown-container">
              <!-- DAYS -->
        <div class="wrapper">
          <p class="big-text">days</p>
          <p class="number" id="days">360</p>
        </div>
      <!-- HOURS -->
        <div class="wrapper">
          <p class="big-text">hours</p>
          <p class="number" id="hours">24</p>
        </div>
      <!-- MINUTES -->
        <div class="wrapper">
          <p class="big-text">minutes</p>
          <p class="number" id="minutes">60</p>
        </div>
      <!-- SECONDS -->
        <div class="wrapper">
          <p class="big-text">seconds</p>
          <p class="number" id="seconds">60</p>
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
